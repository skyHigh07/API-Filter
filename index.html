<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>SpaceX Launch Programs</h1>
            <div id="main-content">
                <div class="left-column">
                    <h3>Filters</h3>
                    <div class="left-item launch-year">
                        <h5>Launch Year</h5>
                        <ul>
                            <li><a class="filter year" href="launch_year=2006">2006</a></li>
                            <li><a class="filter year" href="launch_year=2007">2007</a></li>
                            <li><a class="filter year" href="launch_year=2008">2008</a></li>
                            <li><a class="filter year" href="launch_year=2009">2009</a></li>
                            <li><a class="filter year" href="launch_year=2010">2010</a></li>
                            <li><a class="filter year" href="launch_year=2011">2011</a></li>
                            <li><a class="filter year" href="launch_year=2012">2012</a></li>
                            <li><a class="filter year" href="launch_year=2013">2013</a></li>
                            <li><a class="filter year" href="launch_year=2014">2014</a></li>
                            <li><a class="filter year" href="launch_year=2015">2015</a></li>
                            <li><a class="filter year" href="launch_year=2016">2016</a></li>
                            <li><a class="filter year" href="launch_year=2017">2017</a></li>
                            <li><a class="filter year" href="launch_year=2018">2018</a></li>
                            <li><a class="filter year" href="launch_year=2019">2019</a></li>
                            <li><a class="filter year" href="launch_year=2020">2020</a></li>
                        </ul>
                    </div>
                    <div class="left-item succeful-launch">
                        <h5>Successful Launch</h5>
                        <ul>
                            <li><a class="filter launch" href="launch_success=true">True</a></li>
                            <li><a class="filter launch" href="launch_success=false">False</a></li>
                        </ul>
                    </div>
                    <div class="left-item succeful-landing">
                        <h5>Successful Landing</h5>
                        <ul>
                            <li><a class="filter land" href="land_success=true">True</a></li>
                            <li><a class="filter land" href="land_success=false">False</a></li>
                        </ul>
                    </div>
                </div>
                <div class="right-column">
                    <div id="root">
                    </div>
                </div>
            </div>
            <div class="footer">
                <p><strong>Developed by</strong>: Akash Sharma</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
